<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نورِ ہدایت</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(to right, #fceabb, #fccb90);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #4b3832;
        }
        header {
            background-color: #8e44ad;
            color: white;
            padding: 20px;
            border-bottom: 5px solid #732d91;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        audio, video {
            margin: 10px 0;
            width: 80%;
            border-radius: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>🌙 نورِ ہدایت 🌙</h1>
        <p>اسلامی تعلیمات کا خوبصورت خزانہ</p>
    </header>

    <section>
        <h2>📖 قرآن کی تلاوت</h2>
        <audio controls>
            <source src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/001.mp3" type="audio/mpeg">
            آپ کا براؤزر آڈیو پلیئر سپورٹ نہیں کرتا۔
        </audio>
    </section>

    <section>
        <h2>🕋 نعت شریف</h2>
        <audio controls>
            <source src="https://download.quranicaudio.com/quran/mishari_al_afasy/surah_112.mp3" type="audio/mpeg">
            آپ کا براؤزر آڈیو پلیئر سپورٹ نہیں کرتا۔
        </audio>
    </section>

    <section>
        <h2>🖼️ تصویری گیلری</h2>
        <div class="gallery">
            <img src="https://i.imgur.com/5cXyyod.jpg" alt="مسجد">
            <img src="https://i.imgur.com/2D6XfZ9.jpg" alt="قرآن">
            <img src="https://i.imgur.com/Zq4EosW.jpg" alt="کعبہ">
        </div>
    </section>

    <section>
        <h2>🎥 ویڈیو</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            آپ کا براؤزر ویڈیو پلیئر سپورٹ نہیں کرتا۔
        </video>
    </section>

    <footer>
        <p>© 2025 نورِ ہدایت | تمام حقوق محفوظ ہیں۔</p>
    </footer>
</body>
</html>
